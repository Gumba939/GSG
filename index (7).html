<html><head><base href="/dashboard/payroll/login">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Graça sobre Graça</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #2a1b6d;
  --secondary: #38b6ff;
  --success: #2ecc71;
  --warning: #f1c40f;
  --danger: #e74c3c;
  --light: #f8f9fa;
  --dark: #2d3436;
  --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #f6f8fd, #f0f2f5);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.login-container {
  display: flex;
  background: white;
  border-radius: 20px;
  overflow: hidden;
  width: 100%;
  max-width: 1000px;
  min-height: 600px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.login-image {
  flex: 1;
  background: var(--gradient);
  padding: 3rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  position: relative;
  overflow: hidden;
}

.login-image::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, rgba(0,0,0,0.2), transparent);
}

.login-image img {
  width: 200px;
  height: auto;
  margin-bottom: 2rem;
  position: relative;
  z-index: 1;
}

.welcome-text {
  text-align: center;
  position: relative;
  z-index: 1;
}

.welcome-text h2 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.welcome-text p {
  font-size: 1.1rem;
  opacity: 0.9;
}

.login-form {
  flex: 1;
  padding: 3rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.form-header {
  margin-bottom: 2rem;
  text-align: center;
}

.form-header h1 {
  color: var(--primary);
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.form-header p {
  color: #666;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--dark);
  font-weight: 500;
}

.form-input {
  width: 100%;
  padding: 1rem;
  border: 2px solid #eee;
  border-radius: 10px;
  font-size: 1rem;
  transition: all 0.3s;
}

.form-input:focus {
  outline: none;
  border-color: var(--secondary);
  box-shadow: 0 0 0 3px rgba(56, 182, 255, 0.1);
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.forgot-password {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.forgot-password:hover {
  color: var(--secondary);
}

.login-button {
  width: 100%;
  padding: 1rem;
  background: var(--gradient);
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.login-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(42, 27, 109, 0.2);
}

.signup-link {
  text-align: center;
  margin-top: 1.5rem;
  color: #666;
}

.signup-link a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

.signup-link a:hover {
  color: var(--secondary);
}

.loading {
  display: none;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255,255,255,0.9);
  z-index: 1000;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #f3f3f3;
  border-top: 5px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .login-container {
    flex-direction: column;
  }
  
  .login-image {
    padding: 2rem;
    min-height: 300px;
  }
  
  .login-form {
    padding: 2rem;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-image">
    <img src="/a/2f069ac4-a9ac-4e73-b5d1-45799dbf53aa" alt="Logo Graça sobre Graça" width="200" height="200">
    <div class="welcome-text">
      <h2>Bem-vindo de volta!</h2>
      <p>Sistema de Gestão de Recursos Humanos</p>
    </div>
  </div>
  
  <div class="login-form">
    <div class="form-header">
      <h1>Login</h1>
      <p>Entre com suas credenciais para acessar</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email ou Nome de Usuário</label>
        <input type="text" class="form-input" id="username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Senha</label>
        <input type="password" class="form-input" id="password" required>
      </div>
      
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" checked>
          <span>Lembrar-me</span>
        </label>
        
        <a href="/dashboard/payroll/reset-password" class="forgot-password">Esqueceu a senha?</a>
      </div>
      
      <button type="submit" class="login-button">
        Entrar
      </button>
      
      <p class="signup-link">
        Não tem uma conta? <a href="/dashboard/payroll/register">Registre-se</a>
      </p>
    </form>
  </div>
</div>

<div class="loading">
  <div class="loading-spinner"></div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  // Mostrar loading
  document.querySelector('.loading').style.display = 'flex';
  
  // Simular verificação de credenciais
  setTimeout(() => {
    if (username && password) {
      // Aqui você implementaria a verdadeira verificação de credenciais
      window.location.href = '/dashboard/payroll/dashboard';
    } else {
      alert('Por favor, preencha todos os campos.');
    }
    document.querySelector('.loading').style.display = 'none';
  }, 1500);
});
</script>

</body></html>
