<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #2a1b6d;
  --secondary: #38b6ff;
  --success: #2ecc71;
  --warning: #f1c40f;
  --danger: #e74c3c;
  --light: #f8f9fa;
  --dark: #2d3436;
  --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f0f2f5;
  min-height: 100vh;
}

.dashboard-container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 280px;
  background: white;
  padding: 2rem;
  box-shadow: 2px 0 20px rgba(0,0,0,0.1);
}

.sidebar-header {
  display: flex;
  align-items: center;
  margin-bottom: 2rem;
}

.sidebar-logo {
  width: 100px;
  height: auto;
  margin-right: 1rem;
}

.menu-item {
  display: flex;
  align-items: center;
  padding: 1rem;
  color: var(--dark);
  text-decoration: none;
  border-radius: 10px;
  margin-bottom: 0.5rem;
  transition: all 0.3s;
}

.menu-item i {
  margin-right: 1rem;
  font-size: 1.2rem;
}

.menu-item:hover {
  background: var(--gradient);
  color: white;
  transform: translateX(5px);
}

.menu-item.active {
  background: var(--gradient);
  color: white;
}

.main-content {
  flex: 1;
  padding: 2rem;
}

.page-header {
  margin-bottom: 2rem;
}

.page-title {
  color: var(--primary);
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

.settings-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.settings-card {
  background: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.settings-card-title {
  color: var(--primary);
  font-size: 1.2rem;
  margin-bottom: 1.5rem;
  display: flex;
  align-items: center;
  gap: 1rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--dark);
  font-weight: 500;
}

.form-input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s;
}

.form-input:focus {
  outline: none;
  border-color: var(--secondary);
  box-shadow: 0 0 0 2px rgba(56, 182, 255, 0.2);
}

.form-select {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  background: white;
  cursor: pointer;
}

.toggle-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.toggle-slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .toggle-slider {
  background-color: var(--success);
}

input:checked + .toggle-slider:before {
  transform: translateX(26px);
}

.btn {
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-primary {
  background: var(--gradient);
  color: white;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(42, 27, 109, 0.2);
}

.notification-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0;
  border-bottom: 1px solid #eee;
}

.notification-item:last-child {
  border-bottom: none;
}

.save-section {
  margin-top: 2rem;
  text-align: right;
}
</style>
</head>
<body>

<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">

    </div>
    
    <nav>
      <a href="/dashboard" class="menu-item">
        <i class="fas fa-home"></i>
        Dashboard
      </a>
      <a href="/dashboard/payroll/profile" class="menu-item">
        <i class="fas fa-user"></i>
        Perfil
      </a>
      <a href="/dashboard/payroll/attendance" class="menu-item">
        <i class="fas fa-calendar-check"></i>
        Presenças
      </a>
      <a href="/dashboard/payroll/requests" class="menu-item">
        <i class="fas fa-paper-plane"></i>
        Solicitações
      </a>
      <a href="/dashboard/payroll" class="menu-item">
        <i class="fas fa-money-bill-wave"></i>
        Remunerações
      </a>
      <a href="/dashboard/payroll/settings" class="menu-item active">
        <i class="fas fa-cog"></i>

      </a>
      <a href="/login" class="menu-item">

    </nav>
  </aside>

  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Configurações</h1>
    </div>

    <div class="settings-container">
      <div class="settings-card">
        <h2 class="settings-card-title">
          <i class="fas fa-user-circle"></i>
          Configurações da Conta
        </h2>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" value="usuario@gracasobregraca.com">
        </div>
        <div class="form-group">
          <label class="form-label">Senha Atual</label>
          <input type="password" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">Nova Senha</label>
          <input type="password" class="form-input">
        </div>
      </div>

      <div class="settings-card">
        <h2 class="settings-card-title">
          <i class="fas fa-bell"></i>
          Notificações
        </h2>
        <div class="notification-item">
          <span>Alertas de Pagamento</span>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="notification-item">
          <span>Lembretes de Ponto</span>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="notification-item">
          <span>Atualizações do Sistema</span>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <div class="settings-card">
        <h2 class="settings-card-title">
          <i class="fas fa-globe"></i>
          Preferências
        </h2>
        <div class="form-group">
          <label class="form-label">Idioma</label>
          <select class="form-select">
            <option>Português</option>
            <option>English</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Moeda</label>
          <select class="form-select">
            <option>Kwanza (Kz)</option>
            <option>USD ($)</option>
            <option>EUR (€)</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Fuso Horário</label>
          <select class="form-select">
            <option>Luanda (GMT+1)</option>
            <option>Lisboa (GMT+0)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="save-section">
      <button class="btn btn-primary">Salvar Alterações</button>
    </div>
  </main>
</div>
